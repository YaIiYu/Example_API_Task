<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Grid Template Â· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/grid/">

    

<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/grid.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/navbar-top-fixed.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
  </head>
  <body class="py-4">
    
<main>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

  <div class="container-fluid" >
    <form action="{{ url_for('main_menu') }}" method="get" id="HomeForm" style="display:inline;">
       <a href="/"  class="navbar-brand" onclick="document.getElementById('HomeForm').submit(); return false;">Example</a>
    </form>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">


      </ul>

    </div>
  </div>
</nav>
  <div class="container" style="margin-top: 50px;">

    <h1>Analytics</h1>
    <p class="lead">Some of the statistics</p>

    <div class="row mb-1">

          <div class="col-4 themed-grid-col">Title</div>
          <div class="col-4 themed-grid-col">Comments</div>
          <div class="col-4 themed-grid-col">Comments_blocked</div>

    </div>


    {%if user%}
        {%for post in posts%}
           <div class="row mb-1">

          <div class="col-4 themed-grid-col">{{post.title}}</div>
          <div class="col-4 themed-grid-col">{{post.comment_qua}}</div>
          <div class="col-4 themed-grid-col">{{post.comments_blocked}}</div>

    </div>
        {%endfor%}
    {%endif%}
  </div>
</main>


    
  </body>
</html>
